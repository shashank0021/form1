<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label> Firstname </label>         
        <input type="text" name="firstname"/ > <br> <br>  
        <label> Middlename: </label>     
        <input type="text" name="middlename" /> <br> <br>  
        <label> Lastname: </label>         
        <input type="text" name="lastname" /> <br> <br>  
          
        <label>   
        Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
          
        <br>  
        <br>   
        </label for="gender" >Gender:<br>  
        <input type="radio" name="gender"/> Male <br>  
        <input type="radio" name="gender"/> Female <br>  
        <input type="radio" name="gender"/> Other  
        <br>  
        <br>  
          <label >DOB</label>
          <input type="datetime-local">
          <br><br>
        <label>   
        Phone :  
        </label>  
        <input type="text"  value="+91" size="2" disabled/>   
        <input type="tel" maxlength="10"  size="10"/> <br> <br>  
        <label for="add">Address  </label>
        <br>  
        <textarea id="add" cols="80" rows="5" value="address">  
        </textarea>  
        <br> <br>  
        <label for="em">Email:</label> 
        <input type="email" id="em"/> <br>    
        <br> <br>  
        <label for="pass">Password:</label>
        <input type="Password" id="pass"> <br>   
        <br> <br>  

        <label for="repass">Re-type password:</label>  
        <input type="Password" id="repass"> <br> <br>
        <input type="checkbox" >Agree to terms and conditions
        <br><br>
        <label for="cf">Choose File</label>
        <input id="cf" type="file" >
        <br><br>
         
        <label for="">Choose Color</label>
        <input type="color" name="" id="">
        <br><br>
        
        <input type="reset" value="Reset"/> 
        <input type="button" value="Submit"/>  
        
        </fieldset>
    </form>
    
</body>
</html>
